name: Test
on: [push, workflow_dispatch]
jobs:
  release:
    name: Create Release
    runs-on: ubuntu-20.04
    needs: [debian, amzn]
    steps:
      - uses: actions/checkout@v3
      - name: CHANGELOG Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2.0.0
        with:
          validation_level: warn
          version: ${{ github.event.inputs.version }}
          path: ./CHANGELOG.md

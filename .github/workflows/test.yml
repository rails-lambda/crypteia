name: Test
on: [push]
jobs:
  image:
    name: Image
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: devcontainers/ci@v0.2
        with:
          push: always
          imageName: ghcr.io/customink/crypteia-ci
          cacheFrom: ghcr.io/customink/crypteia-ci
          runCmd: echo DONE!
  debian-x86-64:
    name: Debian x86_64
    runs-on: ubuntu-20.04
    needs: image
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Test
        uses: devcontainers/ci@v0.2
        with:
          push: never
          cacheFrom: ghcr.io/customink/crypteia-ci
          env: |
            AWS_ACCESS_KEY_ID
            AWS_SECRET_ACCESS_KEY
            AWS_SESSION_TOKEN
            AWS_DEFAULT_REGION
            AWS_REGION
          runCmd: |
            ./bin/setup
            ./bin/test
  debian-arm64:
    name: Debian arm64
    runs-on: ubuntu-20.04
    needs: image
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        uses: devcontainers/ci@v0.2
        with:
          push: never
          cacheFrom: ghcr.io/customink/crypteia-ci
          runCmd: |
            ./debian/setup-arm64
            ./debian/test-arm64
  amazon-x86-64:
    name: AmazonLinux2/x86_64
    runs-on: ubuntu-20.04
    needs: image
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        uses: devcontainers/ci@v0.2
        with:
          push: never
          cacheFrom: ghcr.io/customink/crypteia-ci
          runCmd: |
            ./amzn/setup
            ./amzn/test
  amazon-arm64:
    name: AmazonLinux2 arm64
    runs-on: ubuntu-20.04
    needs: image
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        uses: devcontainers/ci@v0.2
        with:
          push: never
          cacheFrom: ghcr.io/customink/crypteia-ci
          runCmd: |
            ./amzn/setup-arm64
            ./amzn/test-arm64
  ubuntu-py27:
    name: Ubuntu x86_64 (Python27)
    runs-on: ubuntu-20.04
    needs: image
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        uses: devcontainers/ci@v0.2
        with:
          push: never
          cacheFrom: ghcr.io/customink/crypteia-ci
          runCmd: |
            ./py27/setup
            ./py27/test
